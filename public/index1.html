<script>
    document.addEventListener('visibilitychange',()=>{
        fetch(`http://localhost:3000/cov`,{
            method:'POST',
            headers: {
                'Content-Type': 'application/json' // 指定请求头中的内容类型为 JSON
            },
            body:JSON.stringify({
                name:'zt'
            })
        })
    })
    window.reportCov = function () {
        return fetch(`http://localhost:3000/cov`,{
            method:'POST',
            headers: {
                'Content-Type': 'application/json' // 指定请求头中的内容类型为 JSON
            },
            body:JSON.stringify({
                name:'zt'
            })
        }).then(res=>res.json())
    }
